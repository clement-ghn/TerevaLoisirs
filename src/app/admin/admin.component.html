<div *ngFor="let application of careerApplications">
  <div>ID: {{ application.id }}</div>
  <div>Nom: {{ application.name }}</div>
  <div>Email: {{ application.email }}</div>
  <div>
    CV: <button (click)="downloadCV(application.cv_link, 'cv')">Télécharger CV</button>
  </div>
  <div>
    Lettre de motivation: <button (click)="downloadCoverLetter(application.cover_letter_link, 'Lettre de motivation')">Télécharger Lettre de motivation</button>
  </div>
</div>
